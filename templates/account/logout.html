{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<h1 id="sign-out-heading">{% trans "Sign Out" %}</h1>

<p id="sign-out">{% trans 'Are you sure you want to sign out?' %}</p>

<div class="container text-center">
  <div class="row">
    <div class="col">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button id="submit-btn"type="submit">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
