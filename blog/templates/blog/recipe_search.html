{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h1 id="recipe-search-heading">Recipe Results</h1>

    <div id="recipe-list-container">
        <ul>
            {% for recipe in recipes %}
          <li class="recipe-holder">
            <h4>{{recipe.title}}</h4>
            <div id="recipe-list-img">
              <img id="recipe-thumbnail" src="{{ recipe.featured_image.url}}" alt="{{recipe.title}}">
            </div>
            <div id="recipe-blurb">
              <p>{{recipe.recipe_blurb | safe}}</p>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>

    <!-- <h1>You forgot to put in a recipe name...</h1> -->

  
{% endblock %}
